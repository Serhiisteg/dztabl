<!DOCTYPE html>
<html>
    <head>
        <title>dztable</title>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse:collapse;
            }
            td, th {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <header>
        <table border="2">
            <tr>
                <th rowspan="2">Summary</th><th>Quarter 1</th><th>Quarter 2</th>
            </tr>
            <tr>
                <th>Results</th><th>Results</th>
            </tr>
            <tr>
                <td>January</td><td>10</td><td>20</td>
            </tr>
            <tr>
                <td>February</td><td>30</td><td>40</td>
            </tr>
            <tr>
                <td>Total</td><td colspan="2">100</td>
            </tr>
        </table>
        </header>
        <h1>Your data</h1>
        <form action="https://formspree.io/klamozxc@gmail.com"
      method="POST">
            <label for="name">Your name</label><br>
            <input type="text" name="name" id="name" required><br>
            <label for="surname">Your surname</label><br>
            <input type="text" name="surname" id="surname" required><br>
            <label for="passport">And please you passport data</label><br>
            <input type="text" name="pasport" id="passport" pattern="[A-Z]{2}[0-9]{6}" required><br>
            <label for="emmail">Your email adress</label><br>
            <input type="email" name="email" id="emmail" required><br><br>
            <input type="submit" name="send" value="GO">        
        </form>

    </body>
</html>
